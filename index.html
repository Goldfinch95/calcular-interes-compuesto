<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <title>Banco Gringotts</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-costum mx-auto">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="#">
        <img src="/imagenes/logo.png" alt="" width="60">Banco Gringotts</a>
      </div>
    </nav>
    <div class="contenedores">
      <div class="contenedor__datos">
        <div class="vidrio">
          <div class="inputs" id="vidrio__inputs">
            <input  id ="capital" type="number" min="0" oninput="validity.valid||(value='');" pattern="^[0-9]+" placeholder="Ingrese su capital">
            <input id ="tInteres" type="number" min="0" oninput="validity.valid||(value='');" pattern="^[0-9]+" placeholder="Ingrese su tasa de interes">
            <input id ="tiempo" type="number" min="0" oninput="validity.valid||(value='');" pattern="^[0-9]+" placeholder="Ingrese el tiempo del interes">
            <button id="enviar" type="submit">enviar</button>
          </div>
          <div class="resultados" id="vidrio__resultados">
            <ul class="periodo" id="periodo"></ul>
            <ul  class="resultado" id="resultado"></ul>
          </div>
        </div>
      </div>
    <script src="formula.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
